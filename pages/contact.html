<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1, maximum-scale=1">
    <title>Contact - Christian Crespo</title>
    <link rel="stylesheet" href="../styles/reset.css">
    <link rel="stylesheet" href="../styles/common.css">
    <script src="../js/main.js" type="module"></script>
</head>
<body>
    <div class="side-wrapper">
        <div class="side">
            <a class="sans" href="/">HOME</a>
            <div class="bar"></div>
        </div>
        <div class="dot-wrapper">
            <div class="dot"></div>
        </div>
    </div>
    <main class="contact">
        <div class="contact-header">
            <h1>Say hi.</h1>
        </div>
        <form class="contact-form">
            <div class="contact-field-wrapper">
                <div class="contact-label-wrapper">
                    <label>What's your name?</label>
                </div>
                <div class="contact-input-wrapper">
                    <input type="text" required>
                    <div class="line"></div>
                </div>
            </div>
            <div class="contact-field-wrapper">
                <div class="contact-label-wrapper">
                    <label>What's your email?</label>
                </div>
                <div class="contact-input-wrapper">
                    <input type="email" required>
                    <div class="line"></div>
                </div>
            </div>
            <div class="contact-field-wrapper">
                <div class="contact-label-wrapper">
                    <label>Say something</label>
                </div>
                <div class="contact-textarea-wrapper">
                    <textarea rows=3 maxlength=200 required></textarea>
                    <div class="line"></div>
                </div>
            </div>
            <button class="button" type="reset">
                <span>Send</span>
            </button>
        </form>
    </main>
</body>
</html>
